<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link th:href="@{/styles/list.css}" rel="stylesheet" />
</head>
<body>

<nav th:replace="navbar.html::nav"></nav>

<div>
    <h2>Books List</h2>
    <ul>
        <li><a href="/new_book">Create New Book</a></li>
        <!-- Add more menu items as needed -->
    </ul>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>Book Id</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${lb}">
            <td th:text="${book.idb}">Book ID</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.publisher.name}">Publisher</td>
            <td th:text="${book.category.description}">Category</td>
            <td>
                <a th:href="@{'/edit_book/' + ${book.idb}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete_book/' + ${book.idb}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
