<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>To Do Web Application</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link th:href="@{/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand navbar-text text-white">To-Do List Application</a>
  <a class="navbar-brand navbar-text text-white" th:href="@{/api/index}" id="home">Home</a>
  <a class="navbar-brand navbar-text text-white" th:href="@{/api/create}" id="create">New task</a>
</nav>

<form class="form-inline" method="post" th:object="${task}" th:action="@{/api/modify/{id}(id=${task.id})}">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" size="30" id="title" name="title" th:value="${task.title}"required>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="done" name="done" th:checked="${task.done}" value="true">
      <label class="form-check-label" for="done">
        Is completed?
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Save changes</button>
</form>


</body>
</html>
