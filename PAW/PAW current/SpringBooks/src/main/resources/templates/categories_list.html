<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link th:href="@{/styles/list.css}" rel="stylesheet" />
</head>
<body>

<nav th:replace="navbar.html::nav"></nav>

<div>
    <h2>Categories List</h2>
    <ul>
        <li><a href="/new_category">Create New Category</a></li>
    </ul>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>Category Id</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.idc}">Category ID</td>
            <td th:text="${category.description}">Description</td>
            <td>
                <a th:href="@{'/edit_category/' + ${category.idc}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete_category/' + ${category.idc}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
