<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers List</title>
    <link th:href="@{/styles/list.css}" rel="stylesheet" />
</head>
<body>

<nav th:replace="navbar.html::nav"></nav>

<div>
    <h2>Publishers List</h2>
    <ul>
        <li><a href="/new_publisher">Create New Publisher</a></li>
    </ul>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>Publisher Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.idp}">Publisher ID</td>
            <td th:text="${publisher.name}">Name</td>
            <td th:text="${publisher.address}">Address</td>
            <td>
                <a th:href="@{'/edit_publisher/' + ${publisher.idp}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete_publisher/' + ${publisher.idp}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
